 <h1> ConversaCraft</h1>
<h4>Generador de Chat Personalizados</h4>

   <input type="text" id="chatInput" placeholder="Ingrese el texto personalizado" minlength="10">
<br>

  <div id="errorMessage" style="
    display: none;
    color: white;
    background-color: #ff6347; /* Color coral */
    border-radius: 5px;
    padding: 10px 20px;
    position: fixed;
    top: 90%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    animation: fadeInOut 3s ease;"></div>

    display: none;
